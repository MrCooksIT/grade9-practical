<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Secret Game - Well Done!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .game-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        canvas {
            border: 4px solid white;
            border-radius: 10px;
            background: #1a1a2e;
            display: block;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .score {
            font-size: 1.5rem;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .high-score {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        button {
            margin-top: 15px;
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .game-over {
            display: none;
            font-size: 2rem;
            color: #ff6b6b;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .easter-egg {
            margin-top: 20px;
            font-size: 0.85rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE GAME üêç</h1>
        <p class="subtitle">Congrats on finding the secret game!</p>
        
        <div class="score">Score: <span id="score">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="game-over" id="gameOver">GAME OVER!</div>
        
        <button id="startBtn" onclick="startGame()">START GAME</button>
        
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>üéÆ Arrow Keys or WASD to move</p>
            <p>üçé Eat the red food to grow</p>
            <p>‚ö†Ô∏è Don't hit the walls or yourself!</p>
        </div>
        
        <p class="easter-egg">You found Mr. Lewis's secret! üéâ</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const startBtn = document.getElementById('startBtn');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let gameRunning = false;
        
        highScoreElement.textContent = highScore;
        
        // Keyboard controls
        document.addEventListener('keydown', changeDirection);
        
        function changeDirection(event) {
            const key = event.key;
            const LEFT = 'ArrowLeft';
            const RIGHT = 'ArrowRight';
            const UP = 'ArrowUp';
            const DOWN = 'ArrowDown';
            
            // Arrow keys
            if ((key === LEFT || key === 'a' || key === 'A') && dx === 0) {
                dx = -1;
                dy = 0;
            }
            if ((key === RIGHT || key === 'd' || key === 'D') && dx === 0) {
                dx = 1;
                dy = 0;
            }
            if ((key === UP || key === 'w' || key === 'W') && dy === 0) {
                dx = 0;
                dy = -1;
            }
            if ((key === DOWN || key === 's' || key === 'S') && dy === 0) {
                dx = 0;
                dy = 1;
            }
        }
        
        function startGame() {
            if (gameRunning) return;
            
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            startBtn.textContent = 'RESTART';
            
            generateFood();
            gameRunning = true;
            gameLoop = setInterval(update, 100);
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Move snake
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Check self collision
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }
            
            draw();
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#2a2a3e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4CAF50';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    
                    // Eyes
                    ctx.fillStyle = 'white';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 5, 3, 3);
                } else {
                    // Body
                    ctx.fillStyle = '#66bb6a';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                }
            });
            
            // Draw food
            ctx.fillStyle = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                2 * Math.PI
            );
            ctx.fill();
        }
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (food.x === segment.x && food.y === segment.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function endGame() {
            gameRunning = false;
            clearInterval(gameLoop);
            gameOverElement.style.display = 'block';
        }
        
        // Initial draw
        draw();
    </script>
</body>
</html>
